<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Motivation</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quick Motivation</h1>
            <p class="subtitle">Get inspired with a single click</p>
        </div>
        
        <div class="quote-container" id="quoteContainer">
            <p class="quote-text" id="quoteText">Click the button below to get your daily dose of motivation!</p>
            <p class="quote-author" id="quoteAuthor"></p>
        </div>
        
        <button class="btn pulse" id="motivateBtn">Motivate Me!</button>
        
        <div class="footer">
            <p>Made with ❤️ to inspire your day</p>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
